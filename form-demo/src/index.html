<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XState Form Demo</title>
</head>

<body>
  <div class="container">
    <div class="row mt-4">
      <div class="offset-3 col-6" id="root">
      </div>
      <pre class="offset-3 col-6 mt-4" id="formState"></pre>
    </div>
  </div>
</body>
<template js-view="login-form">
  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email">
      <div class="invalid-feedback"></div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password">
      <div class="invalid-feedback"></div>
    </div>
    <button type="button" class="btn btn-primary" id="submit">Submit</button>
  </form>
</template>
<template js-view="login-success">
  <div class="alert alert-success" role="alert">
    You are successfully logged in!
  </div>
</template>
<template js-view="login-error">
  <div class="alert alert-danger d-flex justify-content-center align-items-center flex-column" role="alert">
    <span class="text-center">Ohhh! Something went wrong. That's terrible! Do you want to try again?</span>
    <button type="button" class="btn btn-danger btn-sm mt-2" id="try-again">Try Again</button>
  </div>
</template>

</html>
